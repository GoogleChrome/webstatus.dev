apiVersion: v1
kind: Service
metadata:
  name: wiremock-internal
spec:
  selector:
    app.kubernetes.io/name: wiremock
  ports:
    - protocol: TCP
      port: 8080
      targetPort: wiremock-port
---
apiVersion: v1
kind: Service
metadata:
  name: api-github-mock
spec:
  type: ExternalName
  # This externalName MUST be the fully qualified domain name (FQDN) of the
  # internal ClusterIP Service defined above.
  externalName: wiremock-internal.default.svc.cluster.local
