apiVersion: skaffold/v4beta9
kind: Config
metadata:
  name: pubsub-config
profiles:
  - name: local
    build:
      artifacts:
        - image: pubsub
          context: ../../.
          docker:
            dockerfile: ./.dev/pubsub/Dockerfile
          sync:
            infer:
              - ./.dev/pubsub/run.sh
      local:
        useBuildkit: true
    manifests:
      rawYaml:
        - manifests/*
    deploy:
      kubectl: {}
