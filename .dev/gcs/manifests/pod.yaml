apiVersion: v1
kind: Pod
metadata:
  name: gcs
  labels:
    app.kubernetes.io/name: gcs
spec:
  containers:
    - name: gcs
      image: gcs
      ports:
        - containerPort: 4443
          name: gcs-port
      resources:
        limits:
          cpu: 250m
          memory: 64Mi
        requests:
          cpu: 100m
          memory: 64Mi
      volumeMounts:
        - mountPath: /data/testbucket
          name: bucket-volume
  volumes:
    - name: bucket-volume
      emptyDir:
        sizeLimit: 500Mi
