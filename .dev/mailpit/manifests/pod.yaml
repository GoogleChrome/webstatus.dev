apiVersion: v1
kind: Pod
metadata:
  name: mailpit
  labels:
    app.kubernetes.io/name: mailpit
spec:
  containers:
    - name: mailpit
      image: mailpit
      imagePullPolicy: Never # Need this for pushing directly into minikube
      ports:
        - containerPort: 1025
          name: smtp-port
        - containerPort: 8025
          name: web-ui-port
      readinessProbe:
        tcpSocket:
          port: 1025
        initialDelaySeconds: 10
      resources:
        limits:
          cpu: 250m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 64Mi
