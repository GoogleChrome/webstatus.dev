apiVersion: v1
kind: Pod
metadata:
  name: auth
  labels:
    app.kubernetes.io/name: auth
spec:
  containers:
    - name: auth
      image: auth
      imagePullPolicy: Never # Need this for pushing directly into minikube
      ports:
        - containerPort: 9099
          name: auth-port
        - containerPort: 9100
          name: auth-ui-port
      startupProbe:
        httpGet:
          port: auth-ui-port
          path: /health
        # Wait 10 sec * 10 fails = 100 seconds before failing
        failureThreshold: 10
        periodSeconds: 10
      resources:
        limits:
          cpu: 250m
          memory: 1024Mi
        requests:
          cpu: 100m
          memory: 128Mi
