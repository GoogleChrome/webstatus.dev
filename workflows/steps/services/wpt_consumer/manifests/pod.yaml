apiVersion: v1
kind: Pod
metadata:
  name: wpt-consumer
  labels:
    app.kubernetes.io/name: wpt-consumer
spec:
  containers:
    - name: wpt-consumer
      image: wpt-consumer
      ports:
        - containerPort: 8080
          name: http-svc
      env:
        - name: BUCKET
          value: 'testbucket'
        - name: STORAGE_EMULATOR_HOST
          value: 'http://gcs:4443'
        - name: PROJECT_ID
          value: local
        - name: DATASTORE_DATABASE
          value: ''
        - name: DATASTORE_EMULATOR_HOST
          value: 'datastore:8085'
        - name: SPANNER_DATABASE
          value: 'local'
        - name: SPANNER_INSTANCE
          value: 'local'
        - name: SPANNER_EMULATOR_HOST
      resources:
        limits:
          cpu: 250m
          memory: 512Mi
