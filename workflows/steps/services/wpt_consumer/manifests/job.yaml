apiVersion: batch/v1
kind: Job
metadata:
  name: wpt-consumer
  labels:
    app.kubernetes.io/name: wpt-consumer
spec:
  template:
    spec:
      containers:
        - name: wpt-consumer
          image: wpt-consumer
          imagePullPolicy: Never # Need this for pushing directly into minikube
          env:
            - name: BUCKET
              value: 'testbucket'
            - name: STORAGE_EMULATOR_HOST
              value: 'http://gcs:4443'
            - name: PROJECT_ID
              value: local
            - name: DATASTORE_DATABASE
              value: ''
            - name: DATASTORE_EMULATOR_HOST
              value: 'datastore:8085'
            - name: SPANNER_DATABASE
              value: 'local'
            - name: SPANNER_INSTANCE
              value: 'local'
            - name: SPANNER_EMULATOR_HOST
              value: 'spanner:9010'
            - name: DATA_WINDOW_DURATION
              value: "48h"
            - name: WPT_FYI_PAGE_LIMIT
              value: "2"
          resources:
            limits:
              cpu: 250m
              memory: 512Mi
      restartPolicy: Never