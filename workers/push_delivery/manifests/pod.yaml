apiVersion: v1
kind: Pod
metadata:
  name: push-delivery
  labels:
    app.kubernetes.io/name: push-delivery
spec:
  containers:
    - name: push-delivery
      image: push_delivery
      imagePullPolicy: Never # Need this for pushing directly into minikube
      env:
        - name: PROJECT_ID
          value: local
        - name: SPANNER_DATABASE
          value: 'local'
        - name: SPANNER_INSTANCE
          value: 'local'
        - name: SPANNER_EMULATOR_HOST
          value: 'spanner:9010'
        - name: PUBSUB_EMULATOR_HOST
          value: 'http://pubsub:8086'
        - name: NOTIFICATION_SUBSCRIPTION_ID
          value: 'notification-events-sub-id'
        - name: EMAIL_TOPIC_ID
          value: 'chime-delivery-topic-id'
        - name: STATE_BLOB_BUCKET
          value: 'state-bucket'
        - name: STORAGE_EMULATOR_HOST
          value: 'http://gcs:4443'
      resources:
        limits:
          cpu: 250m
          memory: 256Mi
  restartPolicy: Never
