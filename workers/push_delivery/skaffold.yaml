apiVersion: skaffold/v4beta9
kind: Config
metadata:
  name: push-delivery-config
requires:
  - path: ../../.dev/pubsub
  - path: ../../.dev/spanner
  - path: ../../.dev/gcs
profiles:
  - name: local
    build:
      artifacts:
        - image: push_delivery
          context: ../..
          runtimeType: go
          docker:
            dockerfile: images/go_service.Dockerfile
            buildArgs:
              service_dir: workers/push_delivery
              MAIN_BINARY: job
      local:
        useBuildkit: true
    manifests:
      rawYaml:
        - manifests/*
    deploy:
      kubectl: {}
