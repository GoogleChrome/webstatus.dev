apiVersion: v1
kind: Pod
metadata:
  name: email
  labels:
    app.kubernetes.io/name: email
spec:
  containers:
    - name: email
      image: email
      imagePullPolicy: Never # Need this for pushing directly into minikube
      env:
        - name: PROJECT_ID
          value: local
        - name: SPANNER_DATABASE
          value: 'local'
        - name: SPANNER_INSTANCE
          value: 'local'
        - name: SPANNER_EMULATOR_HOST
          value: 'spanner:9010'
        - name: PUBSUB_EMULATOR_HOST
          value: 'pubsub:8060'
        - name: EMAIL_SUBSCRIPTION_ID
          value: 'chime-delivery-sub-id'
        - name: FRONTEND_BASE_URL
          value: 'http://localhost:5555'
        - name: SMTP_HOST
          value: 'mailpit'
        - name: SMTP_PORT
          value: '1025'
        - name: FROM_ADDRESS
          value: 'test@webstatus.dev'
      resources:
        limits:
          cpu: 250m
          memory: 256Mi
  restartPolicy: Never
