name: 'build'
on: # trigger builds for 1) PRs, 2) merges into main from merge_queue, and 3) manual runs.
  pull_request:
  merge_group:
  workflow_dispatch:

env:
  GO_VERSION: '1.20'
  NODE_VERSION: '20'
  GO_CACHE_DEPENDENCY_PATH: '**/*.sum'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (GitHub)
        uses: actions/checkout@v3
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: ${{ env.GO_CACHE_DEPENDENCY_PATH }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Run precommit target for CI
        uses: devcontainers/ci@v0.3
        with:
          cacheFrom: ghcr.io/${{ github.repository_owner }}/webstatus-dev-devcontainer-ci-precommit
          push: never
          runCmd: make precommit
  playwright:
    runs-on: ubuntu-latest
    steps:
      - name: Move /var/lib/docker/
        run: sudo mv /var/lib/docker/ "${GITHUB_WORKSPACE}/docker"
      - name: Maximize build space
        uses: easimon/maximize-build-space@fc881a613ad2a34aca9c9624518214ebc21dfc0c
        with:
          build-mount-path: /var/lib/docker/
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
      - name: Restore /var/lib/docker/
        run: sudo sh -c "mv ${GITHUB_WORKSPACE}/docker/* /var/lib/docker"
      - name: Checkout (GitHub)
        uses: actions/checkout@v3
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: ${{ env.GO_CACHE_DEPENDENCY_PATH }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Run playwright-test target for CI
        uses: devcontainers/ci@v0.3
        with:
          runCmd: CI=true make playwright-test
