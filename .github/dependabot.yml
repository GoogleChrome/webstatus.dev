version: 2
updates:
  # Go Modules
  # TODO - revisit when dependabot has better support for multi-module projects that reference each other.
  # https://github.com/dependabot/dependabot-core/issues/6012

  # NPM
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    versioning-strategy: 'increase'
    ignore:
      - dependency-name: '@types/node'
        versions:
          - '>=23'
          - '<24'
          - '>=25'
          - '<26'

  # Docker
  - package-ecosystem: 'docker'
    directory: '/.dev/datastore'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'docker'
    directory: '/.dev/gcs'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'docker'
    directory: '/.dev/valkey'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'docker'
    directory: '/.dev/spanner'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'docker'
    directory: '/.dev/wiremock'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'docker'
    directory: '/.dev/pubsub'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'docker'
    directory: '/.devcontainer'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'docker'
    directory: '/images'
    schedule:
      interval: 'weekly'
    ignore:
      - dependency-name: 'node'
        versions:
          - '>=23'
          - '<24'

  - package-ecosystem: 'docker'
    directory: '/otel'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'docker'
    directory: '/.dev/auth'
    schedule:
      interval: 'weekly'
    ignore:
      - dependency-name: 'node'
        versions:
          - '>=23'
          - '<24'

  # Terraform
  - package-ecosystem: 'terraform'
    directory: '/infra'
    schedule:
      interval: 'weekly'

  # DevContainer
  - package-ecosystem: 'devcontainers'
    directory: '/.devcontainer'
    schedule:
      interval: 'weekly'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
