apiVersion: skaffold/v4beta9
kind: Config
metadata:
  name: backend-config
requires:
  - path: ../.dev/datastore
  - path: ../.dev/redis
  - path: ../.dev/spanner
profiles:
  - name: local
    build:
      artifacts:
        - image: backend
          context: ..
          runtimeType: go
          docker:
            dockerfile: images/go_service.Dockerfile
            buildArgs:
              service_dir: backend
      local:
        useBuildkit: true
    manifests:
      rawYaml:
        - manifests/*
    deploy:
      kubectl: {}
    portForward:
      - resourceType: pod
        resourceName: backend
        port: 8080
