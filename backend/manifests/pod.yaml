apiVersion: v1
kind: Pod
metadata:
  name: backend
  labels:
    app.kubernetes.io/name: backend
spec:
  containers:
    - name: backend
      image: backend
      imagePullPolicy: Never # Need this for pushing directly into minikube
      ports:
        - containerPort: 8080
          name: http-backend
      env:
        - name: SPANNER_DATABASE
          value: 'local'
        - name: SPANNER_INSTANCE
          value: 'local'
        - name: SPANNER_EMULATOR_HOST
          value: 'spanner:9010'
        - name: PROJECT_ID
          value: local
        - name: DATASTORE_DATABASE
          value: ''
        - name: DATASTORE_EMULATOR_HOST
          value: 'datastore:8086'
        - name: CORS_ALLOWED_ORIGIN
          value: 'http://*'
        - name: VALKEYHOST
          value: valkey
        - name: VALKEYPORT
          value: '6379'
        - name: CACHE_TTL
          value: 5m # Short TTL locally
        # FIREBASE_AUTH_EMULATOR_HOST is needed by the Admin SDK to skip verification
        - name: FIREBASE_AUTH_EMULATOR_HOST
          value: auth:9099
      resources:
        limits:
          cpu: 250m
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 64Mi
