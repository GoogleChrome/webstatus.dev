<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/styles.css" />
    <!-- Need crossorigin for UbP -->
    <link rel="preconnect" href="$API_URL" crossorigin="use-credentials" />

    <title>Web Platform Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TODO: Needed for UbP -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html {
        height: 100%;
      }

      body {
        height: 100vh;
      }

      webstatus-app {
        width: 100vw;
        max-width: 100%;
        min-height: 100vh;
      }

      /* For the firebase auth emulator */
      .firebase-emulator-warning {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=$GOOGLE_ANALYTICS_ID"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', '$GOOGLE_ANALYTICS_ID');
    </script>
    <script src="/public/js/index.js"></script>
    <webstatus-app
      settings='{
        "apiUrl": "$API_URL",
        "webFeaturesProgressUrl": "$WEB_FEATURES_PROGRESS_URL",
        "firebase": {
          "app": {
            "apiKey": "$FIREBASE_APP_API_KEY",
            "authDomain": "$FIREBASE_APP_AUTH_DOMAIN"
          },
          "auth": {
            "emulatorURL": "$FIREBASE_AUTH_EMULATOR_URL",
            "tenantID": "$FIREBASE_AUTH_TENANT_ID"
          }
        }
      }'
    >
    </webstatus-app>
  </body>
</html>
