apiVersion: skaffold/v4beta9
kind: Config
metadata:
  name: frontend-config
requires:
  - path: ../backend
profiles:
  - name: local
    build:
      artifacts:
        - image: frontend
          context: ..
          runtimeType: nodejs
          docker:
            dockerfile: images/nodejs_service.Dockerfile
            buildArgs:
              service_dir: frontend
              build_env: local
            target: static # Can switch to "placeholder" to show placeholder site locally.
      local: {}
    manifests:
      rawYaml:
        - manifests/*
    deploy:
      kubectl: {}
    portForward:
      - resourceType: pod
        resourceName: frontend
        port: 5555
